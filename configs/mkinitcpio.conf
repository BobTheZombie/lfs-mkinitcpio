# mkinitcpio configuration for LFS systems
# Adjust HOOKS to match your storage and filesystem requirements.

MODULES=()
BINARIES=()
FILES=()
HOOKS=(base udev autodetect modconf keyboard keymap block filesystems fsck)
COMPRESSION="xz"
COMPRESSION_OPTIONS=()

# Use BusyBox utilities inside the initramfs.
BUSYBOX="/usr/bin/busybox"
